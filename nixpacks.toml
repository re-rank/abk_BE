[phases.setup]
nixPkgs = [
  # Chromium and core dependencies
  "chromium",
  "nss",
  "nspr",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "ttf-freefont",
  # Additional Playwright Chromium dependencies
  "atk",
  "at-spi2-atk",
  "at-spi2-core",
  "cups",
  "libdrm",
  "dbus",
  "libxkbcommon",
  "mesa",
  "alsa-lib",
  "pango",
  "cairo",
  "glib",
  "gtk3",
  "expat",
  "fontconfig",
  "gdk-pixbuf",
  "libX11",
  "libXcomposite",
  "libXdamage",
  "libXext",
  "libXfixes",
  "libXrandr",
  "libxcb",
  "libxshmfence"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:prod"

[variables]
# 시스템 Chromium 사용 (nixpacks에서 설치된 chromium)
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
