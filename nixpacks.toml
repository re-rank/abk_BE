# Nixpacks 빌드 설정 - Playwright Chromium 지원

[phases.setup]
# Debian apt 패키지 사용 (런타임에도 유지됨)
aptPkgs = [
  "libnss3",
  "libnspr4",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libdbus-1-3",
  "libxkbcommon0",
  "libatspi2.0-0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libpango-1.0-0",
  "libcairo2",
  "libasound2",
  "libxcb1",
  "libx11-6",
  "libx11-xcb1",
  "fonts-liberation",
  "wget",
  "ca-certificates"
]

[phases.install]
cmds = [
  "npm ci",
  "PLAYWRIGHT_BROWSERS_PATH=/app/.cache/ms-playwright npx playwright install chromium"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:prod"

[variables]
PLAYWRIGHT_BROWSERS_PATH = "/app/.cache/ms-playwright"
NODE_ENV = "production"
